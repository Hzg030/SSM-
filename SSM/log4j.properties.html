<h1>log4j.properties</h1>

<div>
<span><div style="box-sizing: border-box; padding: 8px; font-family: Monaco, Menlo, Consolas, &quot;Courier New&quot;, monospace; font-size: 12px; color: rgb(51, 51, 51); border-radius: 4px; background-color: rgb(251, 250, 248); border: 1px solid rgba(0, 0, 0, 0.15);-en-codeblock:true;"><div><span style="min-height: 16pt; font-family: Consolas; font-size: 14.0pt;"><span style="min-height: 16pt; font-family: Consolas; font-size: 14.0pt; color: rgb(51, 51, 51);">log4j.rootLogger=</span><span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">INFO,</span> <span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">Console</span> </span></div><div><span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">#INFO表示日志等级，除了INFO还有DEBUG</span></div><div style="min-height: 16pt;"><span style="min-height: 16pt; font-family: Consolas; color: rgb(63, 127, 95); font-size: 14.0pt;">#Console</span></div><div style="min-height: 16pt;"><span style="min-height: 16pt; font-family: Consolas; font-size: 14.0pt; color: rgb(51, 51, 51);">log4j.appender.Console=</span><span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">org.apache.log4j.ConsoleAppender</span></div><div style="min-height: 16pt;"><span style="min-height: 16pt; font-family: Consolas; font-size: 14.0pt; color: rgb(51, 51, 51);">log4j.appender.Console.layout=</span><span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">org.apache.log4j.PatternLayout</span></div><div><span style="min-height: 16pt; font-family: Consolas; font-size: 14.0pt; color: rgb(51, 51, 51);">log4j.appender.Console.layout.ConversionPattern=</span><span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">%-5p</span> <span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">-</span> <span style="min-height: 16pt; font-family: Consolas; color: rgb(42, 0, 255); font-size: 14.0pt;">%m%n</span></div></div></span>
